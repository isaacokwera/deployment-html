    <style>
        body{
            margin: 0%;
            font-family: Arial, Helvetica, sans-serif;
            color: white;

        .header{
            background-color: #4CAF50;
            text-align: center;

        nav{
            margin-left: 10px;

        }
.slider {
    width: 80%;
    max-width: 100%;
    margin: 40px auto;
    overflow: hidden;
    border-radius: 10px;
}

.slides {
    display: flex;
    width: 300%;
    transition: transform 10s ease-in-out;
    animation: slide 5s infinite;
}

.slides img {
    width: 100%;
    height: 350px;
    object-fit: cover;
    border-radius: 1pc;
    
}
@keyframes slide {
    0%   { transform: translateX(0%); }
    33%  { transform: translateX(-100%); }
    66%  { transform: translateX(-200%); }
    100% { transform: translateX(0%); }
}
footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px 0;
            height: 400px;
            width: 100%;
            
            
        }
footer a {
            color: #f2f2f2;
            text-decoration: none;
            margin: 0 10px;
        }
footer a:hover {
            text-decoration: underline;
        }
        .login{
            padding-bottom: 10px;
            
        }
        .image-container {
            display: flex;
            justify-content: center;
            gap: 20px; 
            padding-bottom: 5pc;
        }

        .image-container img {
            width: 250px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }

        .image-container img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
