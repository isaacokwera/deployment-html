<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #4e73df, #1cc88a);
}

.login-box {
    background: white;
    padding: 40px;
    width: 350px;
    border-radius: 10px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
}

.login-box h2 {
    text-align: center;
    margin-bottom: 25px;
    color: #333;
}

.input-box {
    margin-bottom: 20px;
}

.input-box input {
    width: 100%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 5px;
    outline: none;
    transition: 0.3s;
}

.input-box input:focus {
    border-color: #4e73df;
}

button {
    width: 100%;
    padding: 12px;
    border: none;
    background: #4e73df;
    color: white;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: #2e59d9;
}

.extra {
    text-align: center;
    margin-top: 15px;
    font-size: 14px;
}

.extra a {
    color: #4e73df;
    text-decoration: none;
}

.extra a:hover {
    text-decoration: underline;
}
</style>
</head>

<body>

<div class="login-box">
    <h2>Login</h2>
    <form>
        <div class="input-box">
            <input type="text" placeholder="Username" required>
        </div>
        <div class="input-box">
            <input type="password" placeholder="Password" required>
        </div>
        <button type="submit">Login</button>
        <div class="extra">
            <p>Forgot password? <a href="#">Reset</a></p>
        </div>
        <div class="back">
            <a href="index.html">
                <center>
                    <h3>Home </h3></a>
                </center>
                
        </div>
        <div class="Register">
            <center>
                <h3>
                   <a href="sign up.html">Register</a> 
                </h3>
            </center>
        </div>
        
    </form>
</div>

</body>
</html>
